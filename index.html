<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>免费AI资源文档站</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="免费大模型资源收集站">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    /* 自定义样式 */
    .app-name-link img {
      width: 120px;
    }
    .sidebar-nav li strong {
      color: #42b983;
      font-size: 14px;
    }
    .content {
      padding-top: 20px;
    }
  </style>
  <style>
    /* --- Theme Customization --- */
    :root {
      --theme-color: #007AFF; /* Apple Blue */
    }

    .cover-main .button {
      background-color: var(--theme-color);
      border: 1px solid var(--theme-color);
      transition: all 0.3s ease;
    }

    .cover-main .button:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- 1. 动态背景的容器 -->
  <div id="particles-js"></div>

  <!-- Docsify 渲染核心 -->
  <div id="app">加载中...</div>

  <!-- 2. 针对动态背景的样式 -->
  <style>
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* 置于底层 */
    }
    /* 确保封面内容在动态背景之上 */
    .cover-main {
      position: relative;
      z-index: 1;
    }
  </style>

  <script>
    window.$docsify = {
      name: '免费AI资源站',
      repo: '',
      loadSidebar: true,
      loadNavbar: true,
      coverpage: true,
      auto2top: true,
      maxLevel: 4,
      subMaxLevel: 2,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '🔍 搜索文档',
        noData: '😞 找不到结果',
        depth: 4
      },
      copyCode: {
        buttonText: '复制',
        errorText: '复制失败',
        successText: '已复制'
      },
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },
      lastUpdated: {
        format: '{YYYY}-{MM}-{DD} {HH}:{mm}',
        text: '> 最后更新于: '
      },
    }
  </script>
  <!-- Docsify核心 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 复制代码插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <!-- 分页导航插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <!-- 最后更新时间插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-last-updated/dist/docsify-last-updated.min.js"></script>
  <!-- Prism语法高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>

  <!-- 3. 动态背景依赖库和配置 -->
  <script src="//cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" }, "polygon": { "nb_sides": 5 } },
        "opacity": { "value": 0.5, "random": false, "anim": { "enable": false, "speed": 1, "opacity_min": 0.1, "sync": false } },
        "size": { "value": 3, "random": true, "anim": { "enable": false, "speed": 40, "size_min": 0.1, "sync": false } },
        "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
        "move": { "enable": true, "speed": 6, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false, "attract": { "enable": false, "rotateX": 600, "rotateY": 1200 } }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": true, "mode": "push" }, "resize": true },
        "modes": { "grab": { "distance": 400, "line_linked": { "opacity": 1 } }, "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 }, "repulse": { "distance": 200, "duration": 0.4 }, "push": { "particles_nb": 4 }, "remove": { "particles_nb": 2 } }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
