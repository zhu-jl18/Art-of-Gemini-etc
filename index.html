<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>免费AI资源文档站</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="免费大模型资源收集站">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- 1. 主题切换为暗色主题 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css">
  <!-- 2. 代码高亮主题适配暗色背景 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/prismjs@1/themes/prism-okaidia.css">

  <!-- 3. 赛博花园 (Cyber Garden) 主题自定义样式 -->
  <style>
    :root {
      --theme-color: #f92672; /* 霓虹品红 */
      --sidebar-background: #1e1e1e;
      --main-background: #282a36;
      --text-color: #f8f8f2;
      --code-background: #272822;
      /* 排版变量 */
      --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      --base-font-size: 16px;
      --base-line-height: 1.6;
      --heading-line-height: 1.3;
    }
    
    body {
      background-color: transparent; /* 让粒子背景可以透出来 */
      color: var(--text-color);
      font-family: var(--font-family);
      font-size: var(--base-font-size);
      line-height: var(--base-line-height);
    }
    
    .markdown-section {
      /* 去掉背景色，让文字直接显示在动态背景上 */
      background-color: transparent;
      /* 优化内容区域间距 */
      padding: 2rem 40px;
      max-width: 900px;
      margin: 0 auto;
      /* 为文字添加阴影以确保在动态背景上的可读性 */
      text-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
    }
    
    /* 优化段落间距 */
    .markdown-section p {
      margin: 1em 0;
    }
    
    /* 优化标题样式和间距 */
    .markdown-section h1,
    .markdown-section h2,
    .markdown-section h3,
    .markdown-section h4,
    .markdown-section h5,
    .markdown-section h6 {
      line-height: var(--heading-line-height);
      margin-top: 1.5em;
      margin-bottom: 0.75em;
    }
    
    .markdown-section h1 {
      font-size: 2.2em;
    }
    
    .markdown-section h2 {
      font-size: 1.8em;
    }
    
    .markdown-section h3 {
      font-size: 1.5em;
    }
    
    .markdown-section h4 {
      font-size: 1.3em;
    }
    
    /* 优化列表样式 */
    .markdown-section ul,
    .markdown-section ol {
      padding-left: 2em;
      margin: 1em 0;
    }
    
    .markdown-section li {
      margin: 0.5em 0;
    }
    
    /* 优化代码块样式 */
    .markdown-section pre {
      padding: 1.2em;
      border-radius: 6px;
      overflow: auto;
      background-color: rgba(39, 40, 34, 0.9); /* 半透明背景 */
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    /* 优化行内代码样式 */
    .markdown-section code {
      padding: 0.2em 0.4em;
      border-radius: 3px;
      background-color: rgba(39, 40, 34, 0.9); /* 半透明背景 */
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    section.cover.show {
      background: transparent !important; /* 强制覆盖掉主题自带的封面背景 */
    }
    
    /* When cover is showing, lock the screen */
    html, body.showing-cover {
      overflow: hidden;
      height: 100%; /* Ensure they don't exceed viewport height */
    }
    
    .sidebar {
      background-color: rgba(30, 30, 30, 0.5); /* 更透明的背景 */
      /* 优化侧边栏内边距 */
      padding: 20px 0;
      border-right: 1px solid rgba(255, 255, 255, 0.1); /* 细边框分隔 */
    }
    
    /* 优化侧边栏收起按钮样式 */
    .sidebar-toggle {
      position: absolute;
      top: 15px;
      right: 10px;
      z-index: 100;
      background-color: rgba(249, 38, 114, 0.2); /* 使用主题色的半透明背景 */
      border: none;
      border-radius: 50%; /* 圆形按钮 */
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .sidebar-toggle:hover {
      background-color: rgba(249, 38, 114, 0.3); /* 悬停时加深背景色 */
      transform: scale(1.1); /* 悬停时轻微放大 */
    }
    
    .sidebar-toggle-button {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 16px;
      height: 16px;
    }
    
    .sidebar-toggle-button span {
      background-color: var(--text-color);
      height: 2px;
      width: 14px;
      margin: 1px 0;
      transition: 0.3s;
    }
    
    /* 优化侧边栏导航间距 */
    .sidebar-nav {
      padding: 0 20px;
    }
    
    .sidebar-nav > li {
      margin: 0.5em 0;
      /* 确保列表项正确对齐 */
      display: block;
      width: 100%;
    }
    
    /* 优化侧边栏标题对齐 */
    .sidebar-nav > li:first-child {
      margin-top: 0;
    }
    
    a, .sidebar-nav > li > a {
      color: var(--text-color);
      /* 优化链接间距 */
      padding: 0.4em 1em; /* 增加水平内边距 */
      text-shadow: 0 0 2px rgba(0, 0, 0, 0.5); /* 文字阴影确保可读性 */
      display: block; /* 确保链接正确对齐 */
      border-radius: 4px; /* 圆角效果 */
      transition: all 0.2s ease; /* 平滑过渡效果 */
      margin: 0; /* 确保没有额外的外边距 */
    }
    
    a:hover, .sidebar-nav > li > a:hover {
      color: var(--theme-color);
      background-color: rgba(249, 38, 114, 0.15); /* 悬停时的轻微背景色 */
    }
    
    .sidebar-nav > li > a.active {
      border-right: 3px solid var(--theme-color) !important; /* 更明显的激活状态标记 */
      background-color: rgba(249, 38, 114, 0.2); /* 激活状态的背景色 */
    }
    
    .markdown-section strong {
      color: var(--theme-color);
    }
    
    .search input {
      background-color: rgba(40, 42, 54, 0.8) !important; /* 半透明背景 */
      color: var(--text-color) !important;
      border: 1px solid var(--theme-color) !important;
      /* 优化搜索框内边距 */
      padding: 0.5em;
      border-radius: 4px;
    }
    
    .cover-main h1 {
      color: #fff; /* Bright white for the main title */
      text-shadow: 0 0 10px var(--theme-color), 0 0 20px var(--theme-color); /* Neon glow effect */
      font-size: 3em; /* 调整字体大小 */
      margin-bottom: 0.5em;
    }
    
    .cover-main p {
      color: #f8f8f2; /* Use the primary text color */
      font-size: 1.2em; /* 调整字体大小 */
      text-shadow: 0 0 5px #000; /* Subtle shadow for depth */
      margin: 1em 0;
    }
    
    .cover-main .button {
      background-color: transparent;
      color: var(--theme-color);
      border: 2px solid var(--theme-color);
      transition: all 0.3s ease;
      font-weight: bold;
      /* 优化按钮内边距和圆角 */
      padding: 0.7em 1.5em;
      border-radius: 4px;
      margin: 0.5em;
    }
    
    .cover-main .button:hover {
      background-color: var(--theme-color);
      color: white;
    }
    
    /* 动态背景的颜色 */
    #particles-js {
        background-color: #1a1a1a;
    }
    
    /* 统一内容区域背景 */
    .content {
        background: transparent;
    }
    
    /* 响应式优化 */
    @media (max-width: 768px) {
      .markdown-section {
        padding: 1.5rem 20px;
      }
      
      .sidebar {
        padding: 10px 0;
      }
      
      .cover-main h1 {
        font-size: 2.2em;
      }
      
      .cover-main p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <!-- 1. 动态背景的容器 -->
  <div id="particles-js"></div>

  <!-- Docsify 渲染核心 -->
  <div id="app">加载中...</div>

  <!-- 2. 针对动态背景的样式 -->
  <style>
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* 置于底层 */
    }
    /* 确保封面内容在动态背景之上 */
    .cover-main {
      position: relative;
      z-index: 1;
    }
  </style>

  <script>
    window.$docsify = {
      name: '免费AI资源站',
      repo: '',
      loadSidebar: true,
      loadNavbar: true,
      coverpage: false,
      auto2top: true,
      maxLevel: 4,
      subMaxLevel: 2,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '🔍 搜索文档',
        noData: '😞 找不到结果',
        depth: 4
      },
      copyCode: {
        buttonText: '复制',
        errorText: '复制失败',
        successText: '已复制'
      },
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },
      lastUpdated: {
        format: '{YYYY}-{MM}-{DD} {HH}:{mm}',
        text: '> 最后更新于: '
      },
    }
  </script>
  <!-- Docsify核心 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 复制代码插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <!-- 分页导航插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <!-- 最后更新时间插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-last-updated/dist/docsify-last-updated.min.js"></script>
  <!-- Prism语法高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>

  <!-- 3. 动态背景依赖库和配置 -->
  <script src="//cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" }, "polygon": { "nb_sides": 5 } },
        "opacity": { "value": 0.5, "random": false, "anim": { "enable": false, "speed": 1, "opacity_min": 0.1, "sync": false } },
        "size": { "value": 3, "random": true, "anim": { "enable": false, "speed": 40, "size_min": 0.1, "sync": false } },
        "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
        "move": { "enable": true, "speed": 6, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false, "attract": { "enable": false, "rotateX": 600, "rotateY": 1200 } }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": true, "mode": "push" }, "resize": true },
        "modes": { "grab": { "distance": 400, "line_linked": { "opacity": 1 } }, "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 }, "repulse": { "distance": 200, "duration": 0.4 }, "push": { "particles_nb": 4 }, "remove": { "particles_nb": 2 } }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
